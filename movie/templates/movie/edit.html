{% extends "movie/index.html" %} 

{% block title %} <title>Movie App | {{ movie_title }}</title> {% endblock %}

{% block content  %}   
    <div class="row cs-section-header">
        <div class="col-lg-12"><h2>Edit \ {{ movie_title }}</h2></div>
    </div>
    <!-- start: form - edit movie -->
    <div class="row cs-form-edit">
        {% include "movie/movie_form.html" %} 
    </div>
    <!-- end: form - edit movie -->
    <!-- status to trigger the Modal or otherwise -->
    <input type="hidden" id="status" value="{{ status }}">
    <!-- start: modal - message -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Successfully edited the data</p>
            </div>
            </div>
        </div>
    </div>
    <!-- end: modal - message -->
{% endblock  %}
